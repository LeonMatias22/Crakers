<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crakers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="Contactos.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid ColorFondoUno">
                <a class="navbar-brand" href="../index.html"><img class="logo" src="../img/ICONO_3.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end  p-2" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link ColorLetrasUno" aria-current="page" href="Nosotros.html">Acerca de
                                nosotros</a>
                            <!-- nav-link active -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ColorLetrasUno" href="#">Contactos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ColorLetrasUno" href="login.html">Login</a>
                        </li>
                        <li>
                            <button type="button" class="btn ColorBotonUno ColorLetrasBotonUno" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Suscríbete</button>

                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                                ¡Suscríbete a nuestro
                                                Blog!</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="mb-2">
                                                    <label for="recipient-name" class="col-form-label">Nombre:</label>
                                                    <input type="text" class="form-control" id="recipient-name">
                                                </div>
                                                <div class="mb-2">
                                                    <label for="recipient-name" class="col-form-label">Fecha de
                                                        nacimiento:</label>
                                                    <input type="date" class="form-control" id="recipient-name">
                                                </div>
                                                <div class="mb-2">
                                                    <label for="recipient-name" class="col-form-label">Teléfono:</label>
                                                    <input type="number" class="form-control" id="recipient-name">
                                                </div>
                                                <div class="mb-2">
                                                    <label for="recipient-name" class="col-form-label">Email:</label>
                                                    <input type="email" class="form-control" id="recipient-name">
                                                </div>
                                                <div class="mb-2">
                                                    <label for="recipient-name" class="col-form-label">Recibir
                                                        notificaciones por email:</label>
                                                    <input type="checkbox" id="recipient-name">
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Cerrar</button>
                                            <button type="button" class="btn ColorBotonUno">Suscribirse</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Contactos</h1>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
